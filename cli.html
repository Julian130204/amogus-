    <title>Pizzas Patito</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: orange;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
        .menu-icon img {
            width: 24px;
            height: 24px;
        }
        nav {
            display: none;
            position: absolute;
            top: 20px;
            left: 80px;
            z-index: 999;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            position: relative;
            margin: 10px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: orange;
            position: relative;
            z-index: 1;
        }
        nav ul li a img {
            width: 24px;
            height: 24px;
        }
        nav ul li .tooltip {
            position: absolute;
            top: 50%;
            left: 60px;
            transform: translateY(-50%);
            background-color: orange;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, left 0.3s;
            z-index: 0;
        }
        nav ul li:hover .tooltip {
            opacity: 1;
            left: 70px;
        }
        .menu-section, .promotions-section, .offers-section {
            padding: 50px;
            text-align: center;
        }
        .menu-section {
            background-color: white;
        }
        .promotions-section {
            background-color: orange;
            color: white;
        }
        .offers-section {
            background-color: red;
            color: white;
        }
        .user-menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .user-menu img {
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .dropdown a img {
            margin-right: 8px;
        }
        .dropdown a:hover {
            background-color: #ddd;
        }
        .user-menu:hover .dropdown {
            display: block;
        }
        .show-menu nav {
            display: block;
        }
        footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
